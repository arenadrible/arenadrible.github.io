<!-- Blocos de Notícias -->
<div class="mb-12">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Últimas Notícias</h2>
    <a href="#" class="link link-primary">Ver todas</a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    

{% assign destaques = site.posts | where: "categories", "noticias" | sort: "date" | reverse %}
{% for post in destaques limit:4 %}

    <!-- Bloco 1 -->
    <div class="card bg-base-100 shadow-md news-card">
      <figure class="px-4 pt-4">
        <img src="{{ post.image }}" 
             alt="{{ post.title }}" class="rounded-lg h-40 w-full object-cover">
      </figure>
      <div class="card-body">
        <div class="flex justify-between items-start mb-2">
          <span class="badge badge-outline">Notícias</span>
          <span class="text-xs text-gray-500">Hoje</span>
        </div>
        <h3 class="card-title text-lg">
          <a href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
        </h3>
        <p class="text-gray-600 text-sm">
          <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.description }}
          </a>
        </p>
        <div class="card-actions justify-end mt-4">
          <!--<button class="btn btn-ghost btn-sm">Ler mais</button>-->
          <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-ghost btn-sm">Ler mais</a>
        </div>
      </div>
    </div>

{% endfor %}

  </div>
</div>
