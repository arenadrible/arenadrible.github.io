<div class="mb-12">
  <h2 class="text-2xl font-bold mb-6">VÃ­deos em Destaque</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">


    {% assign destaques = site.posts | where: "categories", "videos" | sort: "date" | reverse %}
    {% for post in destaques limit:3 %}

    <!-- Segundo card (COM imagem) -->
    <div class="card bg-base-100 shadow-md">
      <figure class="px-4 pt-4">
        <div class="w-full h-48 rounded-lg relative overflow-hidden">
          <!-- Imagem de fundo -->
          <img src="{{ post.image }}" 
               alt="{{ post.title }}" 
               class="absolute inset-0 w-full h-full object-cover">

          <!-- Overlay escuro para melhor contraste -->
          <div class="absolute inset-0 bg-black/30"></div>
          <!-- Ãcone de play centralizado -->
          <div class="absolute inset-0 flex items-center justify-center">
            <a href="{{ post.url | prepend: site.baseurl }}">
              <i class="fas fa-play-circle text-6xl text-white/90 hover:text-white transition-colors cursor-pointer"></i>
            </a>
          </div>
        </div>
      </figure>
      <div class="card-body p-4">
        <h3 class="card-title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
        <p class="text-gray-600 text-sm">{{ post.description }}</p>
        <div class="card-actions justify-between mt-2">
          <span class="text-xs text-gray-500">ðŸ“… {{ post.date | date_to_string }}</span>
          <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-ghost btn-xs">Assistir</a>
        </div>
      </div>
    </div>

    {% endfor %}

  </div>
</div><!-- SeÃ§Ã£o de VÃ­deos -->
