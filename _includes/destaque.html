{% assign destaques = site.posts | where: "categories", "destaque" | sort: "date" | reverse %}
{% for post in destaques limit:1 %}

<!-- Primeira Postagem (Destaque Principal) -->
<div class="card bg-base-100 shadow-xl">
  <figure class="relative">
    <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full h-64 object-cover">
    <div class="category-badge">
      <div class="badge badge-primary p-4 font-bold">DESTAQUE</div>
    </div>
  </figure>
  <div class="card-body">
    <h2 class="card-title text-2xl">
      <a class="text-blue-600 hover:text-blue-800" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    <p class="text-gray-600">
    {{ post.description }}
    </p>
    <div class="card-actions justify-between items-center mt-4">
      <div class="flex items-center">
        <div class="avatar mr-3">
          <div class="w-10 rounded-full bg-gray-300 flex items-center justify-center">
            <!--<i class="fas fa-user text-gray-600"></i>-->
            <img src="https://cdn-icons-png.freepik.com/256/17603/17603355.png?semt=ais_white_label" alt="">
          </div>
        </div>
        <div>
          <div class="font-medium">Enrique SimÃµes</div>
          <div class="text-sm text-gray-500">ðŸ“… {{ post.date | date_to_string }}</div>
        </div>
      </div>
      <div class="flex gap-2">
        <button class="btn btn-ghost btn-sm">
          <i class="fas fa-share"></i>
        </button>
        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary btn-sm">Leia mais</a>
      </div>
    </div>
  </div>
</div>

{% endfor %}
