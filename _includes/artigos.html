
<div class="space-y-6">

  {% assign destaques = site.posts | where: "categories", "artigos" | sort: "date" | reverse %}
  {% for post in destaques limit:3 %}

  <div class="card bg-base-100 shadow-md news-card">
    <figure>
      <img src="{{ post.image }}" alt="{{ post.title }}" class="w-full h-56 object-cover">
    </figure>
    <div class="card-body p-4">
      <h3 class="card-title"> <a class="text-blue-600 hover:text-blue-800" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
      <p class="text-gray-600 text-sm">{{ post.description }}</p>
      <div class="card-actions justify-between mt-2">
        <span class="text-xs text-gray-500">ðŸ“… {{ post.date | date_to_string }}</span>
        <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-link btn-xs">Ler</a>
      </div>
    </div>
  </div>

  {% endfor %}
</div>
